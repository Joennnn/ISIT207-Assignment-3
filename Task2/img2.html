<!Doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <style>
        img {
            width: 400px;
            height: auto;
        }
        figure {
            width: 80%;
        }
    </style>
    <body>
        <h3>Dark chocolate will be used!</h3>
        <figure>
            <img class="changeImages" src="images/img2.jpg">
            <figcaption>Dark chocolate</figcaption>
        </figure>
        <script>
            $(document).ready(function(){
                $(".changeImages").on('load', function() {
                    $(".changeImages").animate({
                        width: '500px',
                        height: '700px'
                    });
                });
            });
        </script>
    </body>
</html>
